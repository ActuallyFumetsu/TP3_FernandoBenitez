<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Autos - Fernando Benítez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Texto de bienvenida animado -->
    <h1 class="welcome-text">¡Bienvenido a la Galería de Autos!</h1>
    
    <!-- Imagen en movimiento -->
    <div class="image-container">
        <img src="https://via.placeholder.com/300" alt="Imagen de auto en movimiento">
    </div>

    <!-- Botones de vínculos a otras páginas -->
    <div class="button-container">
        <a href="index.html" class="styled-button">Inicio</a>
        <a href="pagina1.html" class="styled-button">Página 1</a>
    </div>

    <!-- Imágenes de autos con estilo y enlaces a las páginas de cada marca -->
    <section class="car-gallery">
        <h2>Galería de Autos</h2>
        <div class="gallery">
            <a href="https://www.toyota.com/" target="_blank" class="car-image">
                <img src="https://via.placeholder.com/150?text=Toyota" alt="Toyota">
                <p>Toyota</p>
            </a>
            <a href="https://www.ford.com/" target="_blank" class="car-image">
                <img src="https://via.placeholder.com/150?text=Ford" alt="Ford">
                <p>Ford</p>
            </a>
            <a href="https://www.chevrolet.com/" target="_blank" class="car-image">
                <img src="https://via.placeholder.com/150?text=Chevrolet" alt="Chevrolet">
                <p>Chevrolet</p>
            </a>
            <a href="https://www.honda.com/" target="_blank" class="car-image">
                <img src="https://via.placeholder.com/150?text=Honda" alt="Honda">
                <p>Honda</p>
            </a>
            <a href="https://www.bmw.com/" target="_blank" class="car-image">
                <img src="https://via.placeholder.com/150?text=BMW" alt="BMW">
                <p>BMW</p>
            </a>
        </div>
    </section>

    <!-- Derechos de autor -->
    <footer>
        <p>&copy; 2024 Fernando Benítez</p>
    </footer>
</body>
</html>
